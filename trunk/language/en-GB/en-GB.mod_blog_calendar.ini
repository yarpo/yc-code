GLOBALS=Use Globals
SECIDLBL=Section ID
SECIDDESC=Write the Section IDs of the Sections that you want to appear in the calendar, separated with commas. Leave blank to allow all the sections.
CATIDLBL=Category ID
CATIDDESC=Write the Category IDs of the Categories that you want to appear in the calendar, separated with commas. Leave blank to allow all the categories.
SHOWWHATLBL=The module displays:
SHOWWHATDESC=Select if you want the module to display a calendar, a list of years/months or both
SHOWWHAT0=A calendar
SHOWWHAT1=A list
SHOWWHAT2=Both
CALSTARTDATELBL=Show calendar entries for a specific date
CALSTARTDATEDESC=Select the date, for which calendar entries have to be shown. Leave it blank, to show today entries
CALSTARTDAYLBL=Select the first day of the week
CALSTARTDAYDESC=0=Sunday 1=Monday 2=Tuesday 3=Wednesday 4=Thursday 5=Friday 6=Saturday
LENGTHDAYSLBL=Length of the day names abbreviation
LENGTHDAYSDESC= 1(S,M,T,W,T,F,S) 2(Su,Mo,Tu,We,Th,Fr,Sa) 3(Sun,Mon,Tue,Wed,Thu,Fri,Sat)
SHOWLISTYEARSLBL=The list displays years: 
SHOWLISTYEARSDESC=Select wether the list will displays years or not
SHOWLISTMONTHSLBL=The list displays months:
SHOWLISTMONTHSDESC=Select wether the list will displays months or not
SHOWLISTARTICLESLBL=The list displays article titles:
SHOWLISTARTICLESDESC=Select wether the list will displays article titles or not
SHOWLISTSUBLEVELSLBL=Automatic display the current date's sublevels in the list:
SHOWLISTSUBLEVELSDESC=Automatic display the current date's sublevels in the list
COUNTLBL=Number of articles in each page
HIDE=Hide
SHOW=Show

COPYVIEWLBL=Copy the default article view
COPYVIEWDESC=Copy the default article view, this means that the article list will look just like the rest of the site. This is experimental and could have several bugs!
SHOWINTROLBL=Show Intro Text
SHOWFULLTEXTLBL=Show Full Text
SHOWFULLTEXTDESC=Show the full text of the article
SHOWDATELBL=Show Created Date
SHOWDATEDESC=Show the date below the article title
SHOWMODIFYDATELBL=Show Modified Date
SHOWMODIFYDATEDESC=Show the date of the last modified date
SHOWAUTHORLBL=Show author
SHOWSECTIONLBL=Show section
SHOWSECTIONDESC=Show the section of the article
LINKSECLBL=Section Title Linkable
SHOWCATEGORYLBL=Show category
SHOWCATEGORYDESC=Show the category of the article
LINKCATLBL=Category Title Linkable
SHOWAUTHORLBL=Show author name
AUTOTRUNCATEWORDSLBL=Auto Truncate words
AUTOTRUNCATEWORDSDESC=Autotruncate words. If greater than 0 will break other config of showintro/showfulltext.
CLEANXHTML=Clean Xhtml in truncate output.
CLEANXHTMLDESC=Choose if you want strip html tags for text output if Autotruncate.

ICONPDFLBL=PDF Icon
ICONPRINTLBL=Print Icon
ICONMAILLBL=E-mail Icon
CBINTEGRATION=CB Integration
CBINTEGRATIONDESC=This option will be show the name/username linked to author CB's profile.
JCOMINTEGRATION=JoomlaComments Integration
JCOMINTEGRATIONDESC=This will be show a link to comments with number of comments made for the article with JoomlaComments from Compojoom.

VALUEARTICLE=article 
VALUEARTICLES=articles
VALUEARTICLE2=on this day
MODULECLASSSUFFIX LBL=Module Class Suffix
MODULECLASSSUFFIX DESC=Module Class Suffix::A suffix to be applied to the CSS class of the Module, this allows individual Module styling.
CACHING LBL=Caching
CACHING DESC=Select whether to cache the content of this module
GLOBAL=Use global
NOCACHING=No Caching
CACHETIME LBL=Cache Time
CACHETIME DESC=The time before the module is recached.