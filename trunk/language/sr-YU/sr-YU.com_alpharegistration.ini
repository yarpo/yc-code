ARG_TERMS_OF_USE_TEXT=Celokupan Sadržaj ovog sajta,(illustracije, tekstovi ili slike) je zaštićen zakonom o  autorskim pravoma.  Preuzimanje sadržaja sa ovog sajta,ili nekog dela sadržaja,dopušteno je isključivo u nekomercijalne svrhe, uz navođenje izvora i postavljanje linka ka sajtu Srbija-Net (http://www.srbija-net.com) ili uz navođenje web adrese ovog sajta kada je reč o ne-internet medijima.\n\nMožete da odštampate neki sadržaj sa ovog sajta ali isključivo u u edukativne svrhe i za ličnu namenu. U svim kopijama ste dužni da navedete izvor odakle ste sadržaj preuzeli,imajući u vidu zakon o zaštiti autorskih prava\n\nOvaj sajt sadrži linkove ka drugim sajtovima nad kojima nema kontrolu. Zato sajt Srbija-Net ne snosi odgovornost o sadržaju koji se nalazi na sajtovima koji su samo linkovani sa ovoga sajta.
