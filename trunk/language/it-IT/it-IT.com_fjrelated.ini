CATEGORY ID=Categoria ID
COUNT=Numero
DESCCOMFJRELATED=Questo componente mostra gli articoli che abbiano una o più keyword in comune con un articolo selezionato. Gli articoli correlati possono essere limitati a una sola categoria, una sola sezione oppure a una lista di sezioni e categorie.
PARAMCATEGORYID=Limita gli articoli correlati a una specifica categoria o lista di categorie. Se lasciato vuoto, saranno inclusi tutti gli articoli correlati in tutte le categorie. Inserire il category ID dal manager delle categorie oppure 'C' per limitare alla categoria dell'articolo correntemente selezionato. Separare con una virgola ogni ID. (Esempio: 'C,21,32').
PARAMSECTIONID=Limita gli articoli correlati a una specifica sezione o lista di sezioni. Se lasciato vuoto, saranno inclusi tutti gli articoli correlati in tutte le sezioni. Inserire il section ID dal manager delle sezioni oppure 'C' per limitare alla sezione dell'articolo correntemente selezionato. Separare con una virgola ogni ID. (Esempio: 'C,21,32').
PARAMCREATEDATE=Mostra o nasconi la data di creazione dell'articolo
PARAMARTICLECOUNT=Il numero degli articoli mostrati (default 5)
PARAMKEYWORDCOUNT=Mostra o nascondi il numero di keyword che corrispondono alle keyword dell'articolo corrente. Il formato è '(xx corrispondenze)'.
PARAMKEYWORDLIST=Mostra o nascondi la lista di keyword che corrispondono alle keyword dell'articolo corrente. Il formato è una lista unordered.
PARAMORDERING=L'ordine in cui verranno presentati gli articoli. L'opzione 'alfebetico keyword' mostrerà ogni keyword seguita dagli articoli in cui compare. Di conseguenza, gli articoli che abbiano più keyword corrispondenti verranno elencati più volte sotto le keyword corrispondenti.
PARAMKEYWORDLABEL=Label opzionale per keyword corrispondente (ad esempio 'keyword corrispondente'. Serve a denominare la lista delle keyword quando esse vengano mostrate.
PARAMNOTARTICLETEXT=Testo opzionale che viene mostrato nel caso il contenuto visualizzato non sia un articolo (e quindi non viene visualizzato alcun articolo correlato). Per esempio, 'La vista attuale non è un articolo.'
PARAMNORELATEDTEXT=Testo opzionale che viene mostrato quando non sia stato trovato alcun articolo corrispondente. Per esempio 'Non è stato trovato alcun articolo correlato.'
PARAMAUTHORMATCH=Includere gli articoli che corrispondono al nome dell'autore? Se SI, saranno mostrati gli articoli con lo stesso autore dell'articolo introduttivo.
PARAMAUTHORALIASMATCH=Includere gli articoli che corrispondono all'alias dell'autore? Selezionando Si, saranno mostrati gli articoli con lo stesso alias dell'autore dell'articolo introduttivo.
SECTION ID=ID della sezione
KEYWORD MATCH COUNT=Numero di keyword corrispondenti
KEYWORD MATCH LIST=Lista delle keyword corrispondenti
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Il numero degli articoli da mostrare (default 5)
ARTICLE CREATE DATE=data di creazione dell'articolo
TITLE ALPHABETICAL=Alfabetico per titolo
RECENTLY ADDED FIRST=Prima i più recenti
OLDEST FIRST=Prima i più vecchi
MOST MATCHES FIRST=Prima gli articoli col maggior numero di keyword corrispondenti
ARTICLE MANAGER ORDER=Come nel manager degli articoli
KEYWORD ALPHABETICAL=Alfabetico per keyword
KEYWORD LABEL=Label delle keyword
TEXT IF NOT AN ARTICLE=Testo se non è un articolo
TEXT IF NO RELATED=Testo se non ci sono articoli corrispondenti
RELATED ARTICLES PLUS=Related Articles Plus
WRITTEN BY=Scritto da %s
MATCH ON AUTHOR=Corrispondenza con l'autore
MATCH ON AUTHOR ALIAS=Corrispondenza con l'alias dell'autore
MATCH=corrispondenza
MATCHES=corrispondenze
NO. MATCHES=# corrispondenze
MATCHING KEYWORDS=Keyword corrispondenti
HITS=Hits
AUTHOR=Autore
TITLE=Titolo
FILTER=Filtro
DISPLAY NUM=Mostra #
ARTICLE TITLE=Titolo dell'articolo
DATE=Data
REGISTER TO READ MORE...=Registrati per leggere tutto...
NOARTICLEMESSAGE=Errore: Il parametro "Seleziona Articolo" nella schermata per questa voce di menu "voce di menu: [Edit]" è assente. Modifica la voce di menu e seleziona un articolo che presenti le keyword desiderate.
