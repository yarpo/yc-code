# # # Administration language

DESC_CD_LOGIN=Moduł logowania oparty na Highslide JS. Moduł wyświetla w formularzu logowania pola: nazwa użytkownika i hasło. Wyświetla także odnośnik, pozwalający odzyskać utracone hasło. Jeśli aktywowano możliwość rejestracji (w Konfiguracji globalnej Joomla!), pojawi się kolejny link umożliwiający rejestrację.

MOD_CD_LOGIN=<em>mod_cd_login</em>

LABEL_PRETEXT=Tekst przed:
DESC_PRETEXT=Tekst lub kod HTML, który jest wyświetlany powyżej formularza logowania.

LABEL_POSTTEXT=Tekst po:
DESC_POSTTEXT=Tekst lub kod HTML, który jest wyświetlany poniżej formularza logowania.

LABEL_LOGIN_REDIRECT=Przekierowanie po zalogowaniu na stronę:
DESC_LOGIN_REDIRECT=Wybierz stronę, na którą nastąpi przekierowanie po zalogowaniu. Wybierz stronę z listy. Domyślnie ustawiono przekierowanie na stronę główną.

LABEL_LOGOUT_REDIRECT=Przekierowanie po wylogowaniu na stronę:
DESC_LOGOUT_REDIRECT=Wybierz stronę, na którą nastąpi przekierowanie po wylogowaniu. Wybierz stronę z listy. Domyślnie ustawiono przekierowanie na stronę główną.


