#INSTALL

FLEXHEADER3 UPGRADE=<a href="http://flexheader2.andrehotzler.de" target="_blank"><img style="float: left;" src="../modules/mod_flexheader3/flexheader3.png" alt="Flexheader3"></a>Flexheader3 zeigt ein Bild, DIV oder Flash innerhalb einer Modulposition an. Es kann pro Artikel, Komponente und Menu-Punkt ein jeweils anderes Bild anzeigen. Es unterstützt Joomfish und Virtue Mart. <strong>Bitte schalte den Parameter "Zeige Hilfe-Informationen auf der Startseite an" aus, sobald Du mit der Einrichtung fertig bist</strong><br /> <br /><a href="http://www.andrehotzler.de/de/joomla-dienstleistungen/flexheader3/flexheader3-installieren-und-konfigurieren.html" target="_blank">Ein Installations-Video finden Sie  hier!</a><br /><br /><br /><br />Möchten Sie die Entwicklung von Flexheader3 unterstützen und <strong>suchen Sie Webspace, auf dem Joomla garantiert ohne Probleme funktioniert?</strong><br /><br /><a href="http://www.andrehotzler.de/de/joomla-dienstleistungen/joomla-hosting-webhosting.html" target="_blank">Testen Sie unser Joomla! Webhosting-Angebot!</a>

#DEBUG

FLDEBUGINTRO=Dieses Hilfefenster können Sie in den Flexheader3-Moduleinstellungen rechts oben unter "Zeige Hilfe-Informationen auf der Startseite an" deaktivieren.<br />Flexheader3 Hilfe-Information: Die hier gezeigten Dateien werden von oben nach unten gesucht. Das erste gefundene Bild wird benutzt.
FLIMAGENAME=Bildname fuer die aktuelle Seite:
FLIMAGEMNAME=Bildname fuer den Menupunkt:
FLIMAGEPARENTNAME=Bildname für den übergeordneten Menupunkt (sofern vorhanden):
FLIMAGECATEGORYNAME=Bildname für die Kategorie:
FLIMAGESECTIONNAME=Bildname für die Sektion:
FLIMAGEOPTIONNAME=Bildname für die Komponente:
FLUSEDIMAGE=Im Moment wird dieses Bild benutzt:
FLUSEDCSS=Im Moment wird diese CSS-Datei benutzt:
FLNOIMAGEFOUND=Es wurde kein Bild gefunden, bitte laden Sie in Bild mit diesem Namen hoch:
FLNOCSSFOUND=Es wurde keine CSS-Datei gefunden, bitte laden Sie in Bild mit diesem Namen hoch:
FLNODEFAULTIMAGEFOUND=Es wurde kein Standard-Bild gefunden, bitte laden Sie ein Standard-Bild mit diesem Namen hoch:
FLNOCATEGORY=ohne-kategory
FLNOSECTION=ohne-sektion
FLNOPARENT=ohne-parent
FLNOLANG=alle-sprachen
FLPACEIMAGESHERE=Flexheader3 sucht in diesem Ordner nach Ihren Bildern:
FLPACEIMAGESHEREFULLPATH=Der Ordnername auf dem Server lautet:
FLHIDEDEBUGGUEST=Hilfefenster vor Gästenverstecken
FLHIDEDEBUGGUESTDESC=Zeige das Hilfe-Fenster nur im Frontend eingeloggten Benutzern an. Diese Funktion sollten Sie verwenden, wenn Sie ihre Seite schon online geschaltet haben und nicht möchten, dass normale Besucher das Hilfe-Fenster zu sehen bekommen.

#XML

FLLINKSUPPORT=Verlinkter Header
FLLINKSUPPORTDESC=Soll man den Header anklicken können?
FLLINKTARGET=Hyperlink Ziel
FLLINKTARGETDESC=Wohin soll der Link zeigen?
FLFOLDERLOCATION=Ort des Bilderordners
FLFOLDERLOCATIONDESC=Gibt an, ob der Ordner, der die Header-Bilder enthält, an einer zentralen Stelle (unterhalb /images/, via Media Manager erreichbar) oder im Ordner des aktuellen Templates (unterhalb /templates/aktuelles_template/) liegen soll. Sie müssen den Ordner dann dort anlegen. Bitte beachten Sie hierzu den Parameter eine Zeile weiter unten. Der Informationen zur Fehlersuche-Modus hilft Ihnen, den richtigen Speicherort zu ermitteln. Sie können den Informationen zur Fehlersuche-Modus unter Erweiterte Parameter einschalten. Wenn Sie verschiedene Templates benutzen koennen Sie so für jedes Template andere Bilder benutzen, ohne das Modul mehrfach einrichten zu müssen, indem Sie den Speicherort unterhalb des gewählten Templates wählen. Diesen Ordner müssen Sie selbst erstellen!
FLFOLDERNAME=Name des Bilderordners
FLFOLDERNAMEDESC=So heisst der Ordner, in dem die Bilder dann liegen. Durch Ändern des Parameters hier kann man zwischen verschiedenen Ordnern umschalten, wenn man zum Beispiel zu einem bestimmen Anlass bestimmte Header verwenden möchte. Möchte man zum Beispiel abhängig von den Jahreszeiten bestimmte Bilder anzeigen, könnte man die Ordner: header-images-winter, header-images-sommer usw benutzen und dann hier gemäß der Jahreszeit einfach den passenden Ordner angeben.
FLFOLDERNAMEIMAGES=/images/
FLFOLDERNAMETEMPLATE=/templates/gewähltes Template/
FLFOLDERNAMEROOT=/
FLDEFAULTIMAGENAMEDESC=Name des Bildes, welches angezeigt werden soll, wenn kein passendes Bild/Onjekt gefunden wurde. Bitte hier KEINE Extension (.jpg, .swf usw.) angeben.
FLHEIGHT=Höhe
FLWIDTH=Breite
FLDIMENENSIONSTYPE=Typ der Größenangabe
FLDIMENENSIONSTYPEDESC=Sollen die Größenangaben in Pixeln oder in Prozent-Werten verwendet werden?
FLIMAGEFILETYPE=Dateityp des Bildes
FLDEFAULTIMAGENAME=Name des Standard-Bildes (ohne Dateiendung)
FLDISPLAYMODE=Anzeigemodus
FLDIVMODECONTENT=DIV Inhalt (für Anzeigmodus=DIV Bereich mit Hintergrundbild)
FLDIVMODECONTENTDESC=Dieser Text oder HTML Code wird der Inhalt des DIV Objektes, wenn Anzeigemodus=DIV gewählt wurde, der Text wieder dem Bild überlagert. Hier kann zum Beispiel der Name der Seite oder ein Slogan stehen. Benutzen Sie CSS zur Formatierung!
FLALTTEXTTYPE=Ausgabe des Bild-Alternativ-Textes (XHTML ALT)
FLALTTEXTTYPEDESC=Wie soll Flexheader die ALT und TITLE Attribute des Bildes befüllen? Bei Auswahl Joomla!-Seitentitel wird der jeweilige Seitentitel benutzt, bei eigener Text müssen Sie das Feld eigener Bild-Alternativ-Text (XHTML ALT) ausfüllen!
FLALTTEXTTYPENONE=leer
FLALTTEXTTYPETITLE=Joomla!-Seitentitel
FLALTTEXTTYPEOWN=eigener Text
FLALTTEXT= eigener Bild-Alternativ-Text (XHTML ALT)
FLALTTEXTDESC=Dieser Bild-Alternativ-Text wird vom Browser angezeigt, wenn das Bild nicht angezeigt werden kann. Es wird für XHTML Kompatibiltät benötigt, kann aber auch leer bleiben. Diese Einstellung wird nur wirksam, wenn die Einstellung darüber auf eigener Text eingestellt ist.
FLJFSUPPORT=Mehrsprachigkeit (JoomFish)
FLVMSUPPORT=VirtueMart Artikel
FLDEBUG=Zeige Hilfe-Informationen auf der Startseite an
FLDEBUGPOSITION=Wo sollen die Informationen zur Fehlersuche angezeigt werden
FLDEBUGPOSITIONTOP=oberer Rand der Startseite
FLDEBUGPOSITIONBOTTOM=unterer Rand der Startseite
FLDEBUGBGCOLOR=Hintergrundfarbe der Informationen zur Fehlersuche
FLDEBUGBRED=Rot
FLDEBUGBBLUE=Blau
FLDEBUGBYELLOW=Gelb
FLDEBUGBGREEN=Gruen
FLDEBUGBCYAN=Cyan
FLDEBUGOPACITY=Durchsichtigkeit der Informationen zur Fehlersuche
FLDEBUGHEIGHT=Höhe der Informationen zur Fehlersuche
FLDEBUGHEIGHTDESC=Höhe des Fensters Informationen zur Fehlersuche in Prozent
FLDEVDEBUG=Informationen zur Fehlersuche für Entwickler
FLFL2CSSCLASS=Flexheader3 CSS Klasse
FLHEIGHTDESC=Bitte geben Sie die Höhe des Bildes, Flash oder DIV Objektes an. Bitte tragen Sie hier nur Zahlen ein!
FLWIDTHDESC=Bitte geben Sie die Breite des Bildes, Flash oder DIV Objektes an. Bitte tragen Sie hier nur Zahlen ein!
FLIMAGEFILETYPEDESC=Bitte geben Sie den Dateityp an. Im Anzeigemodus: Flash hat diese Einstellung keine Wirkung!
FLDISPLAYMODEDESC=Soll der Header als Bild, als Flash-Objekt oder als DIV Bereich mit ihrem Bild als Hintergrundbild ausgegeben werden?
FLDISPLAYMODEIMG=Bild
FLDISPLAYMODEDIV=DIV Bereich mit Hintergrundbild
FLDISPLAYMODEFLASH=Flash Objekt
FLJFSUPPORTDESC=Fügt den Sprachcode zum Dateinamen hinzu, sodass für verschiedene Sprachen verschiedene Bilder benutzt werden können. Wenn das Bild normalerweise 21.jpg heisst, dann heisst es hier 21-de.jpg für deutsch, 21-en.jpg für englisch und so weiter. Diese Einstellung wirkt sich auch auf das Standard-Bild aus.
FLVMSUPPORTDESC=Fügt den Artikelcode für Virtue Mart Artikel zum Dateinamen hinzu.
FLDEBUGDEVELOPER=für Entwickler
FLDEBUGUSER=für Endbenutzer
FLDEBUGDESC=Zeigt u.a. den benötigten Dateinamen auf der Startseite an. 
FLDEBUGPOSITIONDESC=An welcher Stelle sollen die Informationen zur Fehlersuche auf der Startseite angezeigt werden? Wenn Sie mehrere Module gleichzeitig unter Zuhilfename der Informationen zur Fehlersuche einrichten, sollten Sie hier jeweils unterschiedliche Einstellungen benutzen.
FLDEBUGBGCOLORDESC=Sie können die Hintergrundfarbe der Informationen zur Fehlersuche ändern, dies ist zum Beispiel hilfreich, wenn Sie mehrere Module gleichzeigt einsetzen und die Informationen zur Fehlersuche der einzelnen Module unterscheiden müssen.
FLDEBUGOPACITYDESC=Wählen Sie die Durchsichtigkeit der Informationen zur Fehlersuche, damit diese Informationen nicht einen wichtigen Bereich Ihrer Webseite verdecken. (Werte von 1 bis 100)
FLFL2CSSCLASSDESC=CSS Klasse des Bildes, Flash Objektes oder des DIV Bereichs. Benutzen Sie diese Option, wenn ihr Template keinen Modul-Klassen-Suffix ausgibt.
FLMPARENTIDSUPPORT=Übergeordneter Menu-Punkt ID Unterstützung
FLMPARENTIDSUPPORTDESC=Bei Verwendung von Untermenupunkten können Sie mit dieser Funktion dem übergeordneten Menupunkt ein Bild zuweisen ohne dies für jeden Menupunkt einzeln tun zu müssen
FLCSSFILESUPPORT=CSS Datei laden
FLCSSFILESUPPORTDESC=Lädt eine CSS Datei um Seiten individuell zu gestalten