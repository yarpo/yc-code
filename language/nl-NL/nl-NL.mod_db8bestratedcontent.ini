MODULE : DB8BESTRATEDCONTENT = <p><img src="../modules/mod_db8bestratedcontent/logo.jpg" alt="" align="right"/ style="margin-left: 5px;"><b><big>db8 Best Rated Content</big></b><br/>Deze module toont de best beoordeelde artikelen, gebaseerd op de waardering van artikelen in de website, gelimiteerd tot een sectie of categorie.<br>Ontwikkelaar: Peter "pe7er" Martin / <a href="http://www.db8.nl" target="_blank">db8.nl</a></p><p><b><big>Voorbeeld:</big></b><br/><b>Toon achter titel:</b> Show rating + amount of stemmers<br/><b>Tekst voor waardering:</b> gem:<br/><b>Tussentekst:</b> van<br/><b>Tekst achter stemmen:</b> stemmers<br/><b>Aantal artikelen:</b> 3<br/>kan resulteren in:<br/><b>Een artikel titel</b> gem: 5 van 4 stemmers<br/><b>Ander artikel</b> gem: 5 van 2 stemmers<br/><b>En nog een artikel</b> gem: 3.2 van 5 stemmers<br/></p>
DIGITS = Afronding
DIGITSDESCR = Rond de waardering af tot opgegeven decimalen (standaard is 2)
SHOWINTITLE = Toon in titel (hover)
SHOWINTITLEDESCR = Tekst die getoond wordt in de titel via de hover functie
SHOWAFTERTITLE = Toon achter titel
SHOWAFTERTITLEDESCR = Tekst die getoond wordt achter de titel
TEXT1 = Tekst voor waardering
TEXT1DESCR = Tekst die getoond wordt voor de waardering
TEXT2 = Tussentekst
TEXT2DESCR = Tekst die getoond wordt tussen de waardering en aantal stemmen
TEXT3 = Tekst achter stemmen
TEXT3DESCR = Tekst die getoond wordt achter het aantal stemmen
COUNT = Aantal artikelen
COUNTDESCR = Het aantal titels dat getoond wordt (standaard is 5)
CATID = Categorie ID
CATIDDESCR = Selecteer items van een bepaalde categorie of categorieen (gebruik de komma als scheidingsteken bij meerdere categorieen).
SECTIONID = Sectie ID
SECTIONIDDESCR = Selecteer items van een bepaalde sectie of secties (gebruik de komma als scheidingsteken bij meerdere secties).
