MODULE : DB8BESTRATEDCONTENT = <p><img src="../modules/mod_db8bestratedcontent/logo.jpg" alt="" align="right"/ style="margin-left: 5px;"><b><big>db8 Best Rated Content</big></b><br/>This module shows the best rated content, based on the rating of articles in your site, limitable to section or category.<br>Developer: Peter "pe7er" Martin / <a href="http://www.db8.nl" target="_blank">db8.nl</a></p><p><b><big>Example:</big></b><br/><b>Show behind title:</b> Show rating + amount of votes<br/><b>Text before rating:</b> average:<br/><b>Text within rating:</b> from<br/><b>Text after rating:</b> votes<br/><b>Number of articles:</b> 3<br/>might display:<br/><b>Some article title</b> average:5 from 4 votes<br/><b>Another article title</b> average:5 from 2 votes<br/><b>And another article title</b> average:3.2 from 5 votes<br/></p>
DIGITS = Round rating
DIGITSDESCR = Round rating to specified amount of digits (default is 2)
SHOWINTITLE = Show in title (hover)
SHOWINTITLEDESCR = Text to display with hover function on title
SHOWAFTERTITLE = Show behind title
SHOWAFTERTITLEDESCR = Text to display after the article title
TEXT1 = Text before rating
TEXT1DESCR = Text to display in front of the rating
TEXT2 = Text within rating
TEXT2DESCR = Text to display between rating and votes
TEXT3 = Text after rating
TEXT3DESCR = Text to display behind the rating
COUNT = Number of articles
COUNTDESCR = The number of items to display (default is 5)
CATID = Category ID
CATIDDESCR = Selects items from a specific Category or set of Categories (to specify more than one Category, seperate with a comma , ).
SECTIONID = Section ID
SECTIONIDDESCR = Selects items from a specific Secion or set of Sections (to specify more than one Section, seperate with a comma , ).
