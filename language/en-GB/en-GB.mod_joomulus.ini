DESC_JOOMULUS=Joomulus allows you to display your site's tags using a Flash movie that rotates them in 3D. It works just like a regular tags cloud, but is more visually exciting. Thanks to Flom for the added

#####     Module Parameters
MODULE_CLASS_SUFFIX=Module Class Suffix

WIDTH=Width
DISPLAY_WIDTH=Display width

HEIGHT=Height
DISPLAY_HEIGHT=Display height

SCALE_X=Scale X
DESC_SCALES_X=Scales the width of tagcloud by factor i. If scale_x = scale_y the tagcloud is round, otherwise oval

SCALE_Y=Scale Y
DESC_SCALES_Y=Scales the height of tagcloud by factor i. If scale_x = scale_y the tagcloud is round, otherwise oval

TEXT_COLOR_1=Text Color 1
DESC_COLOR_1=Text Color 1
TEXT_COLOR_2=Text Color 2
DESC_COLOR_2=Text Color 2

HIGHLIGHT_COLOR=Highlight Color
DESC_HIGHLIGHT=Set a highlight color (shown if tag is selected).

FONT_TYPE=Font type
DESC_FONT=Select your prefered font type

BACKGROUND_COLOR=Background Color
DESC_BACKGROUND_COL=Background color of flash movie.

SPEED=Speed
DESC_SPEED=Speed of the text movement. Warning if it's set very high it'll be come hard to select tags.

DISTRIBUTION=Distribute evenly?
DESC_DISTRIBUTION=Distribute evenly on the sphere?

NO=No
YES=Yes

TRANSPARENT=Transparent
DESC_TRANSPARENT=If set to yes this will over ride background color and make the flash background transparent.

TAG_IMPORT_MODUS=!--Tag Import Modus--!
DESC_TAG_IMPORT_MODUS=Select how you want to import the tags to the tagcloud

AUTOMATIC_READOUT_OF_TAGS_(AR)=automatic readout of tags (AR)
USING_XML-FILE_WIDTH_TAGS_(XML)=using XML-File with tags (XML)
USING_SELF DEFINED_TAGS_(SD)=using self defined tags (SD)

AR_URL_OUTPUT=AR: URL output
DESC_AR_URL_OUTPUT=Select your prefered URL output
DEFAULT_SEARCH-URL=default search-URL (Joomla)
SEO_FRIENDLY_URL_OUTPUT=SEO friendly URL output (maybe does not work on every Joomla)

AR_MAX_NUM_WORDS=AR: Max number of words
DESC_AR_MAX_NUM_WORDS=ONLY FOR AUTOMATIC READOUT!!! The maximum number of allowed words to use.

AR_MAX_WORD_LENGTH=AR: Max word length
DESC_AR_MAX_WORD_LENGTH=ONLY FOR AUTOMATIC READOUT!!! The maximum number of characters allowed (stops long words from displaying).

AR_MIN_WORD_LENGTH=AR: Min word length
DESC_AR_MIN_WORD_LENGTH=ONLY FOR AUTOMATIC READOUT!!! The minimum number of characters allowed (stops small words from displaying).

AR_TEMP_VAR_BY=AR: Temp Var * by
DESC_AR_TEMP_VAR_BY=ONLY FOR AUTOMATIC READOUT!!! This is a temporary variable until a good averaging algorithm can be built. This is literally the amount of times a word occurs multiplied by this number and rounded down.

AR_TEXT_FORMAT=AR: Text - Format
DESC_AR_TEXT_FORMAT=ONLY FOR AUTOMATIC READOUT!!!

UPPER_CASE_ALL=Upper case all
LOWER_CASE_ALL=Lower case all
CAPITALIZE_FIRST_LETTER=Capitalize first letter

AR_EXLUDE_WORDS=AR: Exlude words
DESC_AR_EXLUDE_WORDS=ONLY FOR AUTOMATIC READOUT!!! String replaces these words before output.

XML_PATH_TO_XML_TAG-FILE=XML: Path to XML Tag-File
DESC_XML_PATH_TO_XML_TAG-FILE=ONLY FOR XML-MODE!!! XML-File with self defined tags. Path relativ to module-folder

